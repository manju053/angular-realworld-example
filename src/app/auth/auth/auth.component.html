<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{title}}</h1>
        <p class="text-xs-center">
          <a routerLink="/login" *ngIf="authType === 'register'">Have an account</a>
          <a routerLink="/register" *ngIf="authType === 'login'">Need an account</a>
        </p>

        <app-list-errors [errors]="errors"></app-list-errors>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input type="text" class="form-control form-controllg" formControlName="username" placeholder="Username"
                *ngIf="authType === 'register'">
            </fieldset>

            <fieldset class="form-group">
              <input type="text" class="form-control form-controllg" formControlName="email" placeholder="Email">
            </fieldset>

            <fieldset class="form-group">
              <input type="password" class="form-control form-control-lg" formControlName="password"
                placeholder="Password">
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right" type="submit">{{title}}</button>
          </fieldset>

        </form>
      </div>
    </div>
  </div>
</div>
