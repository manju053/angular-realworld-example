<app-article-preview 
  *ngFor="let article of results"
  [article]="article">
</app-article-preview>

<div class="app-article-preview" [hidden]="!loading">
  Loading articles
</div>

<div class="app-article-preview"
  [hidden]="loading || results.length">
  No articles here... yet.
</div>

<nav [hidden]="loading || totalPages <= 1">
  <ul class="pagination">
    <li class="page-item"
      *ngFor="let pageNumber of totalPages"
      [ngClass]="{'active': pageNumber === currentPage}"
      (click)="setPageTo(pageNumber)">

      <a href="#" class="page-link">{{pageNumber}}</a>
    </li>
  </ul>
</nav>
